<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scenario Cards</title>
</head>
<body>
<div th:fragment="empryCard" class="card scenario-card empty-card">
    <div class="header">
        <h3>No scenarios found</h3>
    </div>
    <p class="description">Try adjusting your filters or check back later.</p>
</div>

<div th:fragment="cards(scenarios)" th:each="scenario : ${scenarios}" class="card scenario-card">
    <div class="top">
        <div class="header">
            <h3 th:text="${scenario.title}">Scenario Title</h3>
            <span class="badge difficulty"
                  th:classappend="'badge-' + ${scenario.lowerDifficulty}"
                  th:text="${scenario.capitalizedDifficulty}">Medium</span>
        </div>

        <p class="description" th:text="${scenario.description}">Full description...</p>
    </div>
    <div class="bottom">
        <div class="attack-tags">
                        <span th:each="at : ${scenario.attackTypes}"
                              class="tag"
                              th:title="${at.description}"
                              th:text="${at.label}"
                              th:attr="data-desc=${at.description}">Attack Type</span>
        </div>

        <a th:href="@{'/scenarios/' + ${scenario.id}}" class="btn-primary">Start Scenario</a>
    </div>
</div>

<dialog th:fragment="tagModal" id="tagDialog">
    <h3>Tag Description</h3>
    <p id="dialogContent"></p>
    <button onclick="document.getElementById('tagDialog').close()">Close</button>
</dialog>
</body>
</html>
