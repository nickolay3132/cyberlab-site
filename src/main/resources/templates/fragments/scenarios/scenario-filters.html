<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scenario Filters</title>
</head>
<body>
<div th:fragment="search(id, label, placeholder, value)" class="form-group">
    <label th:for="${id}" th:text="${label}">Label</label>
    <div class="floating-placeholder">
        <input
                type="text"
                th:id="${id}"
                th:placeholder="${placeholder}"
                th:if="${value != null}"
                th:attr="value=${value}"
                data-scenario-search />
        <input
                type="text"
                th:id="${id}"
                th:placeholder="${placeholder}"
                th:if="${value == null}"
                data-scenario-search />
    </div>
</div>

<div th:fragment="select(id, label, options)" class="form-group">
    <label th:for="${id}" th:text="${label}">Label</label>
    <div class="dropdown" th:id="${id}" th:attr="data-scenario-dropdown=${id}">
        <button class="dropdown-toggle" data-toggle>
            <span class="dropdown-label">All</span>
            <span class="dropdown-arrow">â–¾</span>
        </button>
        <ul class="dropdown-menu">
            <li data-value="all">All</li>
            <li th:each="option : ${options}"
                th:attr="data-value=${option}"
                th:text="${#strings.capitalizeWords(option)}">
                Option
            </li>
        </ul>
    </div>
</div>
</body>
</html>
