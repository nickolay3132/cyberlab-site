<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head(title='CyberLab - Training Scenarios')}">
    <title>CyberLab - Training Scenarios</title>
</head>
<body>
<header th:replace="~{layout :: navigation}"></header>

<section class="container" style="padding:5rem 20px">
<!--    <h2>Training Scenarios</h2>-->
<!--    <p class="section-description" style="text-align: left">Search by name, filter by difficulty or attack type, and choose a scenario to begin your hands-on training.</p>-->
    <th:block th:if="${header}">
        <div th:replace="~{fragments/scenarios/scenarios-layout :: header(
            title=${header.title},
            subtitle=${header.subtitle}
        )}"></div>
    </th:block>

    <div class="scenario-filters">
        <th:block th:if="${search}">
            <div th:replace="~{fragments/scenarios/scenario-filters :: search(
                id=${search['id']},
                label=${search['label']},
                placeholder=${search['placeholder']}
            )}"></div>
        </th:block>

        <div class="scenario-selects">
            <th:block th:if="${difficultySelect}">
                <div th:replace="~{fragments/scenarios/scenario-filters :: select(
                    id=${difficultySelect['dropdownId']},
                    label=${difficultySelect['label']},
                    options=${difficultySelect['options']}
                )}"></div>
            </th:block>

            <th:block th:if="${attackSelect}">
                <div th:replace="~{fragments/scenarios/scenario-filters :: select(
                    id=${attackSelect['dropdownId']},
                    label=${attackSelect['label']},
                    options=${attackSelect['options']}
                )}"></div>
            </th:block>
        </div>
    </div>


    <!-- Scenario Cards -->
    <div class="grid">
        <div th:each="i : ${#numbers.sequence(1, 5)}" class="card scenario-card">
            <h3>Phishing Simulation</h3>
            <p>Simulate a phishing attack using a fake corporate login portal.</p>
            <div class="scenario-meta">
                <span class="badge badge-easy">Easy</span>
                <span class="badge badge-phishing">Phishing</span>
            </div>
            <a href="/scenarios/phishing-sim" class="btn-primary" style="margin-top:1rem; transform: none">Start Scenario</a>
        </div>

        <div th:each="i : ${#numbers.sequence(1, 5)}" class="card scenario-card">
            <h3>Privilege Escalation Lab</h3>
            <p>Explore Linux vulnerabilities for privilege escalation.</p>
            <div class="scenario-meta">
                <span class="badge badge-medium">Medium</span>
                <span class="badge badge-priv_esc">Privilege Escalation</span>
            </div>
            <a href="/scenarios/priv-esc-lab" class="btn-primary" style="margin-top:1rem; transform: none">Start Scenario</a>
        </div>

        <!-- Add more scenario cards as needed -->
    </div>
</section>

<footer th:replace="~{layout :: footer}"></footer>

<script th:replace="~{layout :: scripts}"></script>

</body>
</html>
