<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head(title='CyberLab - Training Scenarios')}">
    <title>CyberLab - Training Scenarios</title>
</head>
<body>
<header th:replace="~{layout :: navigation}"></header>

<main class="content">
    <section class="container" style="padding:5rem 20px">
        <th:block th:if="${header}">
            <div th:replace="~{fragments/scenarios/scenarios-layout :: header(
            title=${header.title},
            subtitle=${header.subtitle}
        )}"></div>
        </th:block>

        <div class="scenario-filters">
            <th:block th:if="${search}">
                <div th:replace="~{fragments/scenarios/scenario-filters :: search(
                id=${search['id']},
                label=${search['label']},
                placeholder=${search['placeholder']},
                value=${searchValue}
            )}"></div>
            </th:block>

            <div class="scenario-selects">
                <th:block th:if="${difficultySelect}">
                    <div th:replace="~{fragments/scenarios/scenario-filters :: select(
                    id=${difficultySelect['dropdownId']},
                    label=${difficultySelect['label']},
                    options=${difficultySelect['options']}
                )}"></div>
                </th:block>

                <th:block th:if="${attackSelect}">
                    <div th:replace="~{fragments/scenarios/scenario-filters :: select(
                    id=${attackSelect['dropdownId']},
                    label=${attackSelect['label']},
                    options=${attackSelect['options']}
                )}"></div>
                </th:block>
            </div>
        </div>


        <!-- Scenario Cards -->
        <div class="grid" data-scenarios-container>
            <th:block th:if="${scenarios.isEmpty()}">
                <div class="card scenario-card empty-card">
                    <div class="header">
                        <h3>No scenarios found</h3>
                    </div>
                    <p class="description">Try adjusting your filters or check back later.</p>
                </div>
            </th:block>

            <div th:each="scenario : ${scenarios}" class="card scenario-card">
                <div class="top">
                    <div class="header">
                        <h3 th:text="${scenario.title}">Scenario Title</h3>
                        <span class="badge difficulty"
                              th:classappend="'badge-' + ${scenario.lowerDifficulty}"
                              th:text="${scenario.capitalizedDifficulty}">Medium</span>
                    </div>

                    <p class="description" th:text="${scenario.description}">Full description...</p>
                </div>
                <div class="bottom">
                    <div class="attack-tags">
                        <span th:each="at : ${scenario.attackTypes}"
                              class="tag"
                              th:title="${at.description}"
                              th:text="${at.label}">Attack Type</span>
                    </div>

                    <a th:href="@{'/scenarios/' + ${scenario.id}}" class="btn-primary">Start Scenario</a>
                </div>
            </div>


        </div>
    </section>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<script th:replace="~{layout :: scripts}"></script>

</body>
</html>
